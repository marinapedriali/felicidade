<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family= família= Poppins:wght@400;700 & stylesheet">

</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="alurastart logo 1.png" alt="logo da alura start">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">escola</li>
            <li class="cabecalho-lista-item">estudante</li>
        </ul> 
       </header>
       <section class="escola"> 
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo"> Sobre a Escola </h2>
            <p class="escola-texto-um"> A escola é um lugar de aprendizado e devemos cuidar dela pois é nela que estão os maiores ensinamentos </p>
            <p class="escola-texto-dois"></p>
        </div>
        <img class="escola-imagem" src="Teaching-amico.png" alt="professora no quadro explicando">
       </section>
       <section class="estudante">
      <h2 class="estudante-titulo">Quem são os nossos estudantes?</h2>
      <div class="estudante-div">
      <img class="estudante-imagem" src="madeleine.jpeg" alt="foto da amdeleine">
     <h3 class="estudante-nome">madeleine</h3>
      <img class="estudante-icone" src="instagram.png" alt="icone instagram">
      <img class="estudante-icone" src="github.png" alt="icone github">
      <img class="estudante-icone" src="whatsapp.png" alt="icone whatsapp">
    </div>
       </section>
</body>
</html>
